<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyodide Code Executor</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="db-status"></div>

<h2>Python Code Executor using Pyodide</h2>

<!-- Button to open the login popup -->
<button onclick="openLoginPopup()">Login</button>

    <!-- Text area for user input -->
    <textarea id="pythonCode" placeholder="Enter Python code here..."></textarea>

    <!-- Button to execute Python code -->
    <button onclick="runPython()">Run Python Code</button>
    <span class="spinner" id="spinner"></span>

<!-- Area to display the output of Python code -->
<div id="output"></div>

<!-- Login/Register Popup -->
<div id="loginPopup" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:20px; border:1px solid #ccc;">
        <h3>Login or Register</h3>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required><br><br>
            <input type="password" id="password" placeholder="Password" required><br><br>
            <button type="button" onclick="login()">Login</button>
            <button type="button" onclick="register()">Register</button>
        </form>
        <button onclick="closeLoginPopup()" style="position:absolute; top:5px; right:5px; background:none; border:none; font-size:16px; cursor:pointer;">&times;</button>
    </div>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.22.1/full/pyodide.js"></script>

<script type="text/javascript">
    // Store the logged-in username globally
    let loggedInUsername = 'anonymous';

    async function runPython() {    
        // Show the spinner
        document.getElementById("spinner").style.visibility = "visible";

            // Load Pyodide
            let pyodide = await loadPyodide();

            // Get the code from the textarea
            let pythonCode = document.getElementById("pythonCode").value;

            // Try to run the user-provided Python code and capture any errors
            try {
                // Redirect standard output to capture print() statements
                pyodide.runPython(`
import sys
from io import StringIO
sys.stdout = StringIO()
                `);

                // Run the Python code
                pyodide.runPython(pythonCode);

                // Get the captured output
                let output = pyodide.runPython("sys.stdout.getvalue().strip()")

                // Display the result
                document.getElementById("output").innerText = "Output:\n" + output;

            // Log the code and timestamp to the backend
            await fetch('http://localhost:3000/log', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    username: loggedInUsername, // Use the logged-in username
                    input: pythonCode, 
                    output: output 
                })
            });
        } catch (error) {
            // Display any errors from the Python code
            document.getElementById("output").innerText = "Error:\n" + error;
        } finally {
            // Hide the spinner
            document.getElementById("spinner").style.visibility = "hidden";
        }
    }

    function openLoginPopup() {
        document.getElementById('loginPopup').style.display = 'block';
    }

    function closeLoginPopup() {
        document.getElementById('loginPopup').style.display = 'none';
    }

    // Adjust the positions of the logout and history buttons
    function updateLoginButton() {
        const loginButton = document.querySelector('button[onclick="openLoginPopup()"]');
        const logoutButton = document.getElementById('logoutButton');
        const historyButton = document.getElementById('historyButton');

        if (loggedInUsername !== 'anonymous') {
            loginButton.style.display = 'none'; // Hide the login button if a user is logged in
            logoutButton.style.display = 'block'; // Show the logout button if a user is logged in
            logoutButton.style.position = 'absolute';
            logoutButton.style.top = '5px';
            logoutButton.style.right = '45px'; // Move logout button to where login button was

            historyButton.style.display = 'block'; // Show the history button
            historyButton.style.position = 'absolute';
            historyButton.style.top = '5px';
            historyButton.style.right = '150px'; // Position history button 10px to the left of logout button
        } else {
            loginButton.style.display = 'block'; // Show the login button if no user is logged in
            logoutButton.style.display = 'none'; // Hide the logout button if no user is logged in
            historyButton.style.display = 'none'; // Hide the history button
        }
    }

    function logout() {
        loggedInUsername = 'anonymous'; // Reset the logged-in username
        updateLoginButton(); // Update the button visibility
        alert('You have been logged out.');
    }

    // Add the logout button to the HTML
    document.addEventListener('DOMContentLoaded', () => {
        const logoutButton = document.createElement('button');
        logoutButton.id = 'logoutButton';
        logoutButton.textContent = 'Logout';
        logoutButton.style.display = 'none'; // Initially hidden
        logoutButton.style.position = 'absolute';
        logoutButton.style.top = '5px';
        logoutButton.style.right = '120px';
        logoutButton.onclick = logout;
        document.body.appendChild(logoutButton);

        // Add a history button to the HTML
        const historyButton = document.createElement('button');
        historyButton.id = 'historyButton';
        historyButton.textContent = 'History';
        historyButton.style.display = 'none'; // Initially hidden
        historyButton.style.position = 'absolute';
        historyButton.style.top = '5px';
        historyButton.style.right = '200px';
        historyButton.onclick = openHistoryPopup;
        document.body.appendChild(historyButton);

        updateLoginButton(); // Ensure buttons are in the correct state on page load
    });

    async function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const response = await fetch('http://localhost:3000/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });

        const result = await response.json();
        if (response.ok) {
            loggedInUsername = username; // Set the logged-in username
            closeLoginPopup(); // Close the login popup on successful login
            updateLoginButton(); // Update the login button visibility
        }
        alert(result.message);
    }

    async function register() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const response = await fetch('http://localhost:3000/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });

        const result = await response.json();
        alert(result.message);
    }

    async function checkDbStatus() {
        try {
            const response = await fetch('http://localhost:3000/status');
            const data = await response.json();
            const dbStatus = document.getElementById('db-status');
            if (data.connected) {
                dbStatus.style.backgroundColor = 'green'; // Set to green if connected
            } else {
                dbStatus.style.backgroundColor = 'red'; // Set to red if disconnected
            }
        } catch (error) {
            console.error('Error checking DB status:', error);
            document.getElementById('db-status').style.backgroundColor = 'red'; // Set to red on error
        }
    }

    // Check the status every 5 seconds
    setInterval(checkDbStatus, 5000);

    // Initial check
    checkDbStatus();

    // Call updateLoginButton on page load to ensure correct state
    document.addEventListener('DOMContentLoaded', updateLoginButton);

    // Function to open the history popup
async function openHistoryPopup() {
    const popup = document.createElement('div');
    popup.id = 'historyPopup';
    popup.style.position = 'fixed';
    popup.style.top = '50%';
    popup.style.left = '50%';
    popup.style.transform = 'translate(-50%, -50%)';
    popup.style.background = 'white';
    popup.style.padding = '20px';
    popup.style.border = '1px solid #ccc';
    popup.style.zIndex = '1000';
    popup.style.width = '300px';
    popup.style.height = '400px';
    popup.style.overflow = 'hidden';

    const closeButton = document.createElement('button');
    closeButton.textContent = '\u00D7'; // Unicode for 'Ã—'
    closeButton.style.position = 'absolute';
    closeButton.style.top = '5px';
    closeButton.style.right = '5px';
    closeButton.style.background = 'none';
    closeButton.style.border = 'none';
    closeButton.style.fontSize = '16px';
    closeButton.style.cursor = 'pointer';
    closeButton.onclick = () => document.body.removeChild(popup);
    popup.appendChild(closeButton);

    // Add a header to the history popup
    const header = document.createElement('h3');
    header.textContent = 'History';
    header.style.margin = '0';
    header.style.padding = '10px 0';
    header.style.textAlign = 'center';
    popup.appendChild(header);

    const scrollableDiv = document.createElement('div');
    scrollableDiv.style.overflowY = 'auto';
    scrollableDiv.style.height = 'calc(100% - 30px)'; // Adjust for padding and close button
    scrollableDiv.style.paddingTop = '30px';

    const response = await fetch('http://localhost:3000/logs?username=' + loggedInUsername);
    const logs = await response.json();

    logs.forEach(log => {
        const button = document.createElement('button');
        button.textContent = log.input;
        button.style.display = 'block'; // Ensure buttons are stacked vertically
        button.style.marginBottom = '5px';
        button.onclick = () => {
            document.getElementById('pythonCode').value = log.input;
            document.getElementById('output').innerText = 'Output:\n' + log.output;
            document.body.removeChild(popup);
        };
        scrollableDiv.appendChild(button);
    });

    popup.appendChild(scrollableDiv);
    document.body.appendChild(popup);
}
</script>

</body>
</html>
